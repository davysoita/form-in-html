<!DOCTYPE html>
<html>
<head>
	<title>rgistration form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type="text"  placeholder="Name" name="">
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="Password"   placeholder="Password" name="">
				</td>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
				<td>
					<input type="radio" name="Gender"> Male
					<input type="radio" name="Gender"> Female
				</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="Email"   placeholder="Email" name="">
				</td>
			</tr>
			<tr>
				<td>
					Phone Number:
				</td>
				<td>
					<select>
						<option>+254</option>
						<option>+255</option>
						<option>+256</option>
						<option>+234</option>
					</select>
					<input type="Phone Number" placholder="+254" name="">
				</td>
			</tr>
				<tr>
				<td>
					Course:
				</td>
				<td>
					<select>
						<option>Programming with Dart</option>
						<option>Web Technologies</option>
						<option>Database</option>
						<option>Pyton Programming</option>
					</select>
					<input type="Course" placholder="Programming with Dart" name="">
				</td>
			</tr>
			<td>
					Address:
				</td>
				<td>
					<input type="Address"  placeholder="Address" name="">
			<tr>
				<td>
					Cancel:
				</td>
				<td>
					<input type="Cancel" value="Cancel" name="">
				</td>
			</tr>
			<tr>
				<td>
					Submit:
				</td>
				<td>
					<input type="Submit" value="Submit" name="">
				</td>
			</tr>
		</table>
		<input type="date" id="send"aniput="result.value=send.value">
	</form>
</body>
</html>
